<section class="head-container">
  <section class="char-disp-container">
    <div *ngFor="let character of allCharacters">
      <article class="card-layout">
        <div class="card-header">
          <div class="card-image">
            <img src="{{ character.image }}" alt="{{ character.name }}" />
          </div>
          <div class="des-layout">
            <h2 class="char-name">
              {{ character.name }}
            </h2>
            <p class="char-creation">
              id: {{ character.id }} - created {{ character.created | timeAgo }}
            </p>
          </div>
        </div>
        <div class="detail-card-info">
          <div class="charInfo">
            <span>STATUS</span>
            <p>{{ character.status }}</p>
          </div>
          <div class="charInfo">
            <span>SPECIES</span>
            <p>{{ character.species }}</p>
          </div>
          <div class="charInfo">
            <span>GENDER</span>
            <p>{{ character.gender }}</p>
          </div>
          <div class="charInfo">
            <span>ORIGIN</span>
            <p>{{ character.origin.name }}</p>
          </div>
          <div class="charInfo">
            <span>LAST LOCATION</span>
            <p>{{ character.location.name }}</p>
          </div>
        </div>
      </article>
    </div>
  </section>
  <ng-container>
    <button
      type="button"
      class="btn btn-info"
      value="{{ next }}"
      (click)="getRickMortyCharactersList(next)"
      [disabled]="!next">
      Next
    </button>
    <button
      type="button"
      class="btn btn-info"
      value="{{ previous }}"
      (click)="getRickMortyCharactersList(previous)"
      [disabled]="!previous">
      Previous
    </button>
  </ng-container>
</section>
